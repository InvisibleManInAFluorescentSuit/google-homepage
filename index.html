<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>google</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <link rel="stylesheet" type="text/css" href="reset.css">
</head>
<body>
	<div class="container">
			<div class="navbar">
				<ul>
					<li><a href="#">Gmail</a></li>
					<li><a href="#">Images</a></li>	
					<li><a href="#"><i class="material-icons">apps</i></a></li>
					<li><a href="#"><i class="material-icons">notifications</i></a></li>
					<li><a href="#"><img src="images/indonesia-4885.jpg" alt="Google Apps"></a></li>
				</ul>
			</div>
		<div class="content">
			<div class="logo">
				<img src="images/logo.png" alt="google">
				<span>Russia</span>
			</div>
			<form action="#" method="post">
				<div class="search">
					<input type="text">
					<img src="images/mic.png">
				</div>
				<input type="submit" value="Google Search" class="button">
				<input type="submit" value="I'm Felling Lucky" class="button">
			</form>
		</div>
		<div class="footer"></div>
			<div class="left">
					<ul>
						<li><a href="#">Advertising</a></li>
						<li><a href="#">Business</a></li>
						<li><a href="#">About</a></li>
					</ul>
			</div>
			<div class="right">
					<ul>
						<li><a href="#">Privacy</a></li>
						<li><a href="#">Terms</a></li>
						<li><a href="#">Settings</a></li>
						<li><a href="#">Use Google.com</a></li>
					</ul>
			</div>
		</div>
	</div>

</html>
